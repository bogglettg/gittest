<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="style/style.css" />
        <title>momentum App</title>
    </head>
    <body>
        <div class="all">
            <form
                id="login-form"
                class="hidden">
                <input
                    required
                    maxlength="15"
                    type="text"
                    placeholder="what is your name?" />
                <input
                    type="submit"
                    value="log In" />
            </form>
            <h2
                class="calender"
                id="calender">
                0000년 00월 00일
            </h2>
            <h2
                class="clock"
                id="clock">
                00:00:00
            </h2>
            <h1
                class="hidden"
                id="greeting"></h1>
            <form id="todo-form">
                <input
                    required
                    type="text"
                    placeholder="what are you going to do today?" />
            </form>
            <div id="weather">
                <span></span>
                <span></span>
            </div>
            <ul id="todo-list"></ul>
            <div id="quote"><span></span><span></span></div>
            <script src="js/date.js"></script>
            <script src="js/greetings.js"></script>
            <script src="js/clock.js"></script>
            <script src="js/quote.js"></script>
            <script
                class="bgImage"
                src="js/background.js"></script>
            <script src="js/todo.js"></script>
            <script src="js/weather.js"></script>
        </div>
    </body>
</html>
